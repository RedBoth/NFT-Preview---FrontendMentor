<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="product" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium NFT">
      <article>
        <h2>Equilibrium #3429</h2>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li id="value"><img id="eth" src="./images/icon-ethereum.svg">0.041 ETH</li>
          <li id="count"><img id="clock" src="./images/icon-clock.svg">3 days left</li>
        </ul>
      </article>
      <hr>
      <div class="author">
        <img id="avatar" src="./images/image-avatar.png">
        <p id="creation">Creation of</p><p id="jules">Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
